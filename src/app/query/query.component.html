<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <label for="name">Your Name</label><br>
                <input type="text" formControlName="name" id="name" required> <br>
                <label for="email">Your Email</label><br>
                <input type="email" formControlName="email" required><br>
                <label for="subject">Subject</label><br>
                <input type="text" formControlName="subject" required> <br>
                <label for="message">Your Message</label><br>
                <textarea formControlName="message" required></textarea><br>
                <input type="submit" value="Send" class="btn btn-success">
            </form>
        </div>
    </div>
    <br><br>
</div>
